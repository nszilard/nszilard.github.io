<div class="container intro-container">
	<h3>{{ site.data.about.title | default: "About Me" }}</h3>
	<div class="row clearfix">
		{%- if site.data.about.image -%}
		<div class="col-xs-12 col-sm-4 col-md-3 no-print">
			<span class="profile-img" style="background-image: url({{ site.data.about.image | relative_url }})" />
		</div>
		{%- endif -%}
		<div class="{{ 'col-xs-12 ' }}{%- if site.data.about.image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">
			{{ site.data.about.content | strip | markdownify }}
		</div>
	</div>
</div>
